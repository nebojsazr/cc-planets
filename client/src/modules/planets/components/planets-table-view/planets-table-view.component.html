<table mat-table [dataSource]="planetsSource" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let planet">
            <div class="name-wrapper">
                <app-planet-thumbnail [planet]="planet" size="small"></app-planet-thumbnail>
                <div class="name-text">
                    <div class="title">{{ planet.planetName }}</div>
                    <div class="description">{{ planet.description }}</div>
                </div>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
        <td mat-cell *matCellDef="let planet"> {{ planet.planetColor }}</td>
    </ng-container>

    <ng-container matColumnDef="radius">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Radius in km</th>
        <td mat-cell *matCellDef="let planet"> {{ planet.planetRadiusKM }}</td>
    </ng-container>

    <ng-container matColumnDef="distSun">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dist. from Sun</th>
        <td mat-cell *matCellDef="let planet"> {{ planet.distInMillionsKM.fromSun }}</td>
    </ng-container>

    <ng-container matColumnDef="distEarth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dist. from Earth</th>
        <td mat-cell *matCellDef="let planet"> {{ planet.distInMillionsKM.fromSun }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="planetColumns"></tr>
    <tr
            mat-row
            *matRowDef="let planet; columns: planetColumns;"
            class="clickable"
            [routerLink]="[ planet.id ]"
    ></tr>
</table>
