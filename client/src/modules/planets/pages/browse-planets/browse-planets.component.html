@if (viewType$ | async; as viewType) {
    @switch (viewType) {
        @case ('table') {
            <app-planets-table-view [planets]="filteredPlanets$"></app-planets-table-view>
        }
        @case ('card') {
            <app-planets-cards-view [planets]="filteredPlanets$ | async"></app-planets-cards-view>
        }
    }
}
